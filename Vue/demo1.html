<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue demo1--基本入门</title>
</head>
<body>
    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverse">Reverse</button>
    </div>
    
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>

    <script src="vue.min.js" type="text/javascript"></script>
    <script>
        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: true,
            }
        });

        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos: [
                    {text: "learn in one way"},
                    {text: "learn in two ways"},
                    {text: "learn in three ways"},
                ]
            }
        });

        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: "here are some messages",
            },
            methods: {
                reverse: function(){
                    this.message = this.message.split("").reverse().join("");
                },
            }
        });

        var app6 = new Vue({
            el: "#app-6",
            data:{
                message: "hello, app-6",
            }
        });

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: "#app-7",
            data:{
                groceryList: [
                    {text: "Vegetables"},
                    {text: "Cheese"},
                    {text: "Whatever else humans are supported to eat"},
                ]
            }
        })
    </script>


</body>
</html>
