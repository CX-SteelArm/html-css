<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>width & height 百分比</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    /* div中不定义height的话，img中的百分比height无效 */
    div{
      width: 300px;
      height: 200px;
    }
    img{
      /* img是inline元素，但是可以直接定height属性的 */
      /* display: block; */
      width: 100%;
      height: 40%;
    }
    span{
      /* span是inline元素，无法直接定width和height属性 */
      /* display: block; */
      width: 100%;
      height: 40%;
      background: cornflowerblue;
    }
  </style>
</head>
<body>
  <div>
    <img src="img/createProject.jpg" alt="这是一张图片" />
    <span>I love china</span>
  </div>
</body>
</html>
