<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo8 - 引入animate库进行动画制作</title>
    <style>
        #root div{
            background: cornflowerblue;
            height: 100px;
            width: 100px;
        }
    </style>
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div id="root">
        <transition 
                    name="chi" 
                    enter-active-class="animated swing"
                    leave-active-class="animated shake"
        >
            <div v-show="show">hello world</div>
        </transition>
        <button @click="change">Toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true
            },
            methods: {
                change: function(){
                    this.show = !this.show
                }
            },
        })
    </script>
</body>
</html>
