<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo5 - 作用域插槽</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <template slot-scope="xxx">
                <h1>{{xxx.item}}</h1>
            </template>
        </child>
    </div>

    <script type="text/javascript">
        Vue.component("child", {
            data: function(){
                return {
                    items: [1, 2, 3, 5]
                }
            },
            template: `<div>
                           <slot v-for="item of items" :item="item"></slot> 
                       </div>`,
        })

        var vm = new Vue({
            el: "#root"
        })
    </script>
</body>
</html>
